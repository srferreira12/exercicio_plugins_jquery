<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    


    <section>
        <div class="container">
        <h1>Formulário de cadastro</h1>
        <h2>Faça o seu cadastro</h2>
    </div>
    </section>

    <section  id="contato">
        <div class="container">
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="veiculo">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço, Nº">
                </div>
                <div class="form-campo">
                    <label for="veiculo">Cidade</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div class="form-campo">
                    <label for="veiculo">Bairro</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-campo">
                    <label for="veiculo">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
</div>
    </section>

    <footer>
        <div class="container">
            <p>
            &copy; Todos os direitos reservados- Rafael-2014 </p>
    </div>
    </footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script src="https://formulario-jquery-gamma.vercel.app/js/jquery.validate.min.js"></script>
<script src="https://formulario-jquery-gamma.vercel.app/js/messages_pt_BR.min.js"></script>
<script src="main.js"></script>

</body>
</html>
